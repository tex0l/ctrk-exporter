name: Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org
          cache: npm
      - run: npm install
      - run: npm run build
      - run: npm run typecheck
      - run: npm test
      - run: npm publish -w packages/ctrk-parser
      - run: npm publish -w packages/ctrk-cli
      - run: npm publish -w packages/ctrk-astro
