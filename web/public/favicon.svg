<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Motorcycle/Speed theme with telemetry wave -->

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1a1a"/>

  <!-- Speedometer arc (outer ring) -->
  <path d="M 12 32 A 20 20 0 1 1 52 32"
        stroke="#4ade80"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"/>

  <!-- Telemetry wave (heartbeat-style) -->
  <path d="M 16 32 L 22 32 L 25 22 L 28 42 L 31 32 L 34 32"
        stroke="#4ade80"
        stroke-width="2.5"
        fill="none"
        stroke-linejoin="round"
        stroke-linecap="round"/>

  <!-- Speed needle/indicator -->
  <line x1="32" y1="32" x2="42" y2="20"
        stroke="#f87171"
        stroke-width="2.5"
        stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="#f87171"/>

  <!-- Tick marks -->
  <line x1="32" y1="10" x2="32" y2="14" stroke="#4ade80" stroke-width="2"/>
  <line x1="50" y1="19" x2="47" y2="21.5" stroke="#4ade80" stroke-width="2"/>
  <line x1="54" y1="32" x2="50" y2="32" stroke="#4ade80" stroke-width="2"/>

  <!-- Bottom text hint (Y-T) -->
  <text x="28" y="52" font-family="monospace" font-size="8" fill="#4ade80" font-weight="bold">Y-T</text>
</svg>
